<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="center">
            <h:form id="logout">
                <div class="av">
                    <div class="avatar">
                        <img src="#{userInfo.avatar}" border="0" />
                    </div>
                </div>
                <div class="info">
                    <h:outputText id="username" value="#{userInfo.user.username}"/>
                </div>
                <div class="info">
                    <h:outputText id="email" value="#{userInfo.user.email}"/>
                </div>
                <div class="info">
                    <h:outputText id="telefon" value="#{userInfo.user.phone}"/>
                </div>
                <div class="up">
                    <p:commandButton value="#{msgs.Edit}" action="outedit" ajax="false" icon="ui-icon-pencil"/>
                    <p:commandButton value="#{msgs.Logout}" action="#{loginout.logout()}" ajax="false" update="growl" icon="ui-icon-unlocked"/>
                </div>
            </h:form>
        </div>
    </cc:implementation>
</html>
